<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is that National Park?</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>What is that National Park?</h1>
    </header>
    <main>
        <article>
            <section class="section-text_center">
                <h2>Scoreboard</h2>
                <span>Wins: <span id="wins"></span></span>
                <span>Losses: <span id="losses"></span></span>
                <hr />
            </section>
            <section class="section-text_center">
                <section>Previous Park: <span id="previous-park"></span></section>
                <section>Incorrect Guesses: <span id="incorrect-guesses"></span></section>
                <section>Guesses Left: <span id="guesses-left"></span></section>
                <form id="user-form">
                    <label for="guess">Guess A Letter:</label>
                    <input type="text" id="guess" name="user_guess" maxlength="1">
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="game"></section>
        </article>
    </main>
    <footer>
        &copy; What is that National Park? <span id="year"></span>
    </footer>
    <script src="./index.js">
        document.getElementById('year').textContent = new Date().getFullYear()
    </script>
</body>
